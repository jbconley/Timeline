<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Timeline</title>

  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #timeline-embed {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div id="timeline-embed"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    var timeline = new TL.Timeline(
      'timeline-embed',
      'https://jbconley.github.io/Timeline/timeline.json',
      {
        initial_zoom: 2,
        start_at_end: false
      }
    );
  </script>

</body>
</html>
